<!DOCTYPE html>
<html lang="en">

<head>
    <title>Placing Order</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body id= "placebod">

    <div id="header-place">
		<h1>Placing Order </h1>
	</div>

    <div id = "container" > 
        <form method="post" action="processing/placingOrder.php">
            <label for="serialNumber"><u>Item Serial#</u></label>
            <input type="text" id="serialNumber" name="serialNumber" placeholder="umd-item-0000" required autofocus>

            <br><br>

            <label for="cc1"><u>Credit Card Number</u></label>
            <input type="text" id="cc1" name="cc1" maxlength="4" size="4" >
            -
            <input type="text" id="cc2" name="cc2" maxlength="4" size="4" >
            -
            <input type="text" id="cc3" name="cc3" maxlength="4" size="4" >
            -
            <input type="text" id="cc4" name="cc4" maxlength="4" size="4" >

            <br><br>

            <label for="shipping"><u>Shipping Address</u></label>
            <input type="text" id="shipping" name="shipping" maxlength="80" required>

            <br><br>

            <label for="email"><u>Contact Email address</u></label>
            <input type="text" id="email" name="email" value="example@terpmail.com" onfocus="if (this.value=='example@terpmail.com') this.value='';" >

            <br><br>

            <input type="submit" value="Submit Order">
            <input type="reset" value="Clear">
        </form>
    </div>
    
    <div id = "footer"> 
        <!--#include virtual="footer.shtml" -->
    </div>


</body>

</html>
